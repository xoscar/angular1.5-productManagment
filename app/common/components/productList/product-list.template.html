<div class="panel panel-primary">
  <div class="panel-heading" style="font-size:large">
    {{::$ctrl.title}}
  </div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <td>
            <button type="button" class="btn btn-primary" ng-click="$ctrl.toggleImage()">
              {{$ctrl.showImage ? "Hide" : "Show"}} Image
            </button>
          </td>
          <td>Product</td>
          <td>Code</td>
          <td>Available</td>
          <td>Price</td>
          <td>Update</td>
          <td>Delete</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="product in $ctrl.products track by $index">
          <td>
            <img ng-if="$ctrl.showImage" ng-src="{{product.imageUrl}}" style="width:50px;margin:2px" title="{{product.productName}}">
          </td>
          <td>
            <a ng-href="#products/{{product.productId}}"> 
            {{ product.productName}}
            </a>
          </td>
          <td>{{ product.productCode }}</td>
          <td>{{ product.releaseDate | date:'YYYY-MM-DD' }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <a type="button" class="btn btn-warning" ng-href="#products/update/{{product.productId}}">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
          </td>
          <td>
            <a type="button" class="btn btn-danger" ng-click="$ctrl.deleteProduct(product.productId)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
